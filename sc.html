<!DOCTYPE HTML>

	<head>

	<body>


			<div class="container_full content_bg">
				<div class="fix container">
					<div id="from_wrapper">
						<div id="form">
							<h2>Registration</h2>
							<div id="form_laft">
								<form action="" method="">
									First Name:<br>
									<input type="text" name="fristname"/><br>

									<label for="">Gender:</label>
									<input type="radio" name="gender" value="male" />Male

									<input type="date" />
									<br><br>

									<br><input type="submit" value="Submit" /><br>
									
								</form>
							</div>
							
							<div id="form_right">

										<option>Nawgon</option>
							
									</select><br><br>
									Addres:<br>
									<textarea name="" id="address" cols="30" rows="10"></textarea><br>
									Post Code:
									<input type="number" name=""/><br><br>
									Photo:
									<input type="file" /> <br><br>
									Singnature:
									<input type="file" /> <br>

						</div>
